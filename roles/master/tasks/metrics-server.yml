---
- name: Create metrics-server manifest
  copy:
    dest: /tmp/components.yaml
    content: |
      apiVersion: v1
      kind: ServiceAccount
      metadata:
        name: metrics-server
        namespace: kube-system
      ---
      apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRole
      metadata:
        name: system:metrics-server
      rules:
      - apiGroups: [""]
        resources: ["pods", "nodes", "nodes/stats", "namespaces", "configmaps"]
        verbs: ["get", "list", "watch"]
      ---
      apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRoleBinding
      metadata:
        name: metrics-server:system:auth-delegator
      roleRef:
        apiGroup: rbac.authorization.k8s.io
        kind: ClusterRole
        name: system:metrics-server
      subjects:
      - kind: ServiceAccount
        name: metrics-server
        namespace: kube-system
      ---
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: metrics-server
        namespace: kube-system
      spec:
        selector:
          matchLabels:
            k8s-app: metrics-server
        template:
          metadata:
            labels:
              k8s-app: metrics-server
          spec:
            hostNetwork: true
            containers:
            - args:
              - --kubelet-preferred-address-types=InternalIP,ExternalIP,Hostname
              - --kubelet-insecure-tls
              - --metric-resolution=30s
              - --cert-dir=/tmp/certs
              image: registry.k8s.io/metrics-server/metrics-server:v0.7.2
              name: metrics-server
              securityContext:
                runAsUser: 1000
                runAsGroup: 3000
                fsGroup: 2000
              volumeMounts:
              - mountPath: /tmp/certs
                name: certs
                readOnly: false
            serviceAccountName: metrics-server
            volumes:
            - name: certs
              emptyDir:
                medium: Memory
                sizeLimit: 50Mi

- name: Remove existing metrics-server
  shell: |
    kubectl delete -f /tmp/components.yaml --ignore-not-found=true
    sleep 5
  ignore_errors: yes

- name: Deploy Metrics Server
  command: kubectl apply -f /tmp/components.yaml

- name: Wait and verify
  shell: |
    echo "Waiting for metrics-server to start..."
    kubectl -n kube-system wait --for=condition=ready pod -l k8s-app=metrics-server --timeout=120s
    
    echo "\n=== Pod Status ==="
    kubectl -n kube-system get pods -l k8s-app=metrics-server
    
    echo "\n=== Pod Logs ==="
    kubectl -n kube-system logs -l k8s-app=metrics-server
    
    echo "\n=== Testing Metrics ==="
    sleep 15
    kubectl top nodes
  register: status
  ignore_errors: yes

- name: Show status
  debug:
    var: status.stdout_lines 