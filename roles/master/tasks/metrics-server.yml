---
- name: Create metrics-server manifest
  copy:
    dest: /tmp/components.yaml
    content: |
      apiVersion: v1
      kind: ServiceAccount
      metadata:
        name: metrics-server
        namespace: kube-system
      ---
      apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRole
      metadata:
        name: system:metrics-server
      rules:
      - apiGroups: [""]
        resources: ["pods", "nodes", "nodes/stats", "namespaces", "configmaps"]
        verbs: ["get", "list", "watch"]
      ---
      apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRoleBinding
      metadata:
        name: metrics-server:system:auth-delegator
      roleRef:
        apiGroup: rbac.authorization.k8s.io
        kind: ClusterRole
        name: system:metrics-server
      subjects:
      - kind: ServiceAccount
        name: metrics-server
        namespace: kube-system
      ---
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: metrics-server
        namespace: kube-system
      spec:
        selector:
          matchLabels:
            k8s-app: metrics-server
        template:
          metadata:
            labels:
              k8s-app: metrics-server
          spec:
            hostNetwork: true
            containers:
            - args:
              - --cert-dir=/tmp
              - --secure-port=4443
              - --kubelet-preferred-address-types=InternalIP,ExternalIP,Hostname
              - --kubelet-insecure-tls
              - --metric-resolution=30s
              image: registry.k8s.io/metrics-server/metrics-server:v0.7.2
              name: metrics-server
              ports:
              - containerPort: 4443
                protocol: TCP
            serviceAccountName: metrics-server
            volumes:
            - emptyDir: {}
              name: tmp-dir

- name: Remove existing metrics-server
  shell: |
    kubectl delete -f /tmp/components.yaml --ignore-not-found=true
    sleep 5
  ignore_errors: yes

- name: Deploy Metrics Server
  command: kubectl apply -f /tmp/components.yaml

- name: Wait and verify
  shell: |
    echo "Waiting for metrics-server to start..."
    kubectl -n kube-system wait --for=condition=ready pod -l k8s-app=metrics-server --timeout=120s
    
    echo "\n=== Pod Status ==="
    kubectl -n kube-system get pods -l k8s-app=metrics-server
    
    echo "\n=== Pod Logs ==="
    kubectl -n kube-system logs -l k8s-app=metrics-server
    
    echo "\n=== Testing Metrics ==="
    sleep 15
    kubectl top nodes
  register: status
  ignore_errors: yes

- name: Show status
  debug:
    var: status.stdout_lines

- name: Add debug task
  shell: |
    echo "=== Network Status ==="
    netstat -tulpn | grep 4443
    echo "\n=== Pod Status ==="
    kubectl -n kube-system get pods -l k8s-app=metrics-server -o wide
    echo "\n=== Node Status ==="
    kubectl get nodes -o wide
    echo "\n=== Testing Connection ==="
    curl -k https://localhost:4443/metrics
  register: debug_info
  ignore_errors: yes

- name: Show debug info
  debug:
    var: debug_info.stdout_lines 